<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Select Tag 2</title>
</head>
<body>
    <form action="" method="get">
        <label for="hobbies">What are your hobbies?</label>
        <select name="hobbies" id="hobbies">
            <optgroup label="Coding">
                <option value="html">HTML</option>
                <option value="css">CSS</option>
                <option value="java-script">JavaScript</option>
            </optgroup>
            <optgroup label="Gaming">
                <option value="resident-evil-4">Resident Evil 4</option>
                <option value="penumbra">Penumbra</option>
                <option value="amnesia-the-bunker">Amnesia The Bunker</option>
            </optgroup>
            <optgroup label="Reading">
                <option value="quora">Quora</option>
                <option value="news">News</option>
                <option value="article">Article</option>
            </optgroup>
        </select>
        <input type="submit" value="Simpan">
    </form>
</body>
</html>
