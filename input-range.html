<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Range</title>
</head>
<body>
    <form action="">
        <label for="nilai-ujian">Nilai Ujian 1: </label>
        <input type="range" name="nilai-ujian" id="nilai-ujian" min="0" max="100" value="50">
        <br>
        <label for="nilai-ujian">Nilai Ujian 2: </label>
        <input type="range" name="nilai-ujian" id="nilai-ujian" min="0" max="100" step="10"><br>
        <br>
        <input type="submit" value="Simpan">
    </form>
</body>
</html>
