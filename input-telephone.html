<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Telephone</title>
</head>
<body>
    <form action="">
        <label for="no-telephone">No. Telephone: </label>
        <input type="tel" name="telephone" id="telephone" pattern="(62)[0-9]{10,13}">
        <input type="submit" value="Submit">
    </form>
</body>
</html>
