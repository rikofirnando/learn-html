<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Submit Action</title>
</head>
<body>
    <form name="registrasi" action="receive.html" method="post">
        <label for="nama">Nama</label> <br>
        <input type="text" name="nama" id="nama"> <br>
        <label for="email">Emial</label> <br>
        <input type="text" name="email" id="email">
        <label for="no-hp">No. Telepon/HP</label>
        <input type="text" name="no-hp" id="no-hp">
        <label for="kata-sandi"></label> <br>
        <input type="text" name="kata-sandi" id="kata-sandi"> <br>
        <input type="submit" value="registrasi">

    </form>
</body>
</html>
