<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Reset</title>
</head>
<body>
    <h4>Input Reset tanpa Value</h4>
    <form name="registrasi" action="receive.html" method="post">
        <label for="nama">Nama</label> <br>
        <input type="text" name="nama" id="nama"> <br>
        <label for="email">Emial</label> <br>
        <input type="text" name="email" id="email"> <br>
        <label for="no-hp">No. Telepon/HP</label> <br>
        <input type="text" name="no-hp" id="no-hp"> <br>
        <label for="kata-sandi">Kata Sandi</label> <br>
        <input type="text" name="kata-sandi" id="kata-sandi"> <br>
        <input type="reset" value="Reset"> 
        <input type="submit" value="Registrasi">
    </form>
    <h4>Input Reset dengan Value</h4>
    <form name="registrasi" action="receive.html" method="post">
        <label for="nama">Nama</label> <br>
        <input type="text" name="nama" id="nama" value="Mr. "> <br>
        <label for="email">Email</label> <br>
        <input type="text" name="email" id="email"> <br>
        <label for="no-hp">No. Telepon/HP</label> <br>
        <input type="text" name="no-hp" id="no-hp" value="+62"> <br>
        <label for="kata-sandi">Kata Sandi</label> <br>
        <input type="text" name="kata-sandi" id="kata-sandi"> <br>
        <input type="reset" value="Reset"> 
        <input type="submit" value="Registrasi">
    </form>
</body>
</html>
