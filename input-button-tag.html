<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Button Tag</title>
</head>
<body>
    <form action="" method="post">
        <label for="email">Email: </label>
        <input type="email" name="email" id="email"><br>
        <label for="password">Password: </label>
        <input type="password" name="password" id="password">
        <br>
        <button type="button">
            <img src="https://static.vecteezy.com/system/resources/previews/016/177/875/original/login-buttons-sign-label-speech-login-vector.jpg" alt="login-button" style="width: 100px; height: 100px;">
        </button>
        <br>
        <input type="submit" value="Simpan">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
