<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Date Time</title>
</head>
<body>
    <h4>Tanpa input value di label</h4>
    <form action="" method="get">
        <label for="jam-masuk">Jam Masuk:</label>
        <input type="datetime-local" name="jam-masuk" id="jam-masuk"> <br>
        <label for="jam-keluar">Jam Keluar:</label>
        <input type="datetime-local" name="jam-keluar" id="jam-keluar"> <br>
        <input type="submit" value="Simpan">
        <h4>Dengan input value</h4>
        <label for="jam-masuk">Jam Masuk:</label>
        <input type="datetime-local" name="jam-masuk" id="jam-masuk" value="2023-04-09T09:00"> <br>
        <label for="jam-keluar">Jam Keluar:</label>
        <input type="datetime-local" name="jam-keluar" id="jam-keluar" value="2023-04-09T17:00"> <br>
        <input type="submit" value="Simpan">
    </form>
</body>
</html>
