<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Checkbox</title>
</head>
<body>
    <form action="" method="get">
        What are your hobbies? <br>

        <input type="checkbox" name="hobby" id="coding" value="Coding">
        <label for="coding">Coding</label>
        <br>
        <input type="checkbox" name="hobby" id="network" value="network">
        <label for="network">Network</label>
        <br>
        <input type="checkbox" name="hobby" id="cloud-computing" value="Cloud Computing">
        <label for="cloud-computing">Cloud Computing</label>
        <br>
        <input type="checkbox" name="hobby" id="reading" value="Reading">
        <label for="reading">Reading</label>
        <br>
        <input type="submit" value="Simpan">
    </form>
</body>
</html>
